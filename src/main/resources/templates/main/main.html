<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>gbPark</title>
	<link href="/images/main/Citycons_park.png" rel="icon"/>
	<link href="/css/main/main.css" rel="stylesheet"/>
	<script defer src="/js/common/common.js"></script>
	<script defer src="/js/main/main.js"></script>
</head>
<body>
<div th:include="/common/header"></div>
<main>
	<div class="container pos-relative et-3">
		<div class="head-main fl-c-ic">

			<div class="wrap-contact">

			</div>
		</div>
		<hr class="line">
		<div class="s-fl">
			<div class="fl-c-ic bor-b1-w2 fli-1">
				<h2>New Notion</h2>
				<p></p>
				<div id="loadingNotion" class="loading-notion">

							<div></div>

							<div></div>
							<div></div>
						</div>
						<div class="box">
							<div></div>
							<div></div>
							<div></div>
							<div></div>
						</div>
						<div class="box">
							<div></div>
							<div></div>
							<div></div>
							<div></div>
						</div>
						<div class="box">
							<div></div>
							<div></div>
							<div></div>
							<div></div>
						</div>
					</div>
				</div>
				<ul id="list-notion" class="icon-list cate-list">
				</ul>
			</div>
			<hr class="line">
			<div class="fl-c-ic bor-b1-w2 fli-1">
				<h2>Sites</h2>
				<p></p>
				<ul class="icon-list linked">
					<li>notion 	: <a href="https://www.notion.so/gbpark0524/gbPark-Blog-5be9b381576d4aabba49300118ada576">gbpark-Blog</a></li>
					<li>git 	: <a href="https://github.com/gbpark0524/gbpark">github/gbpark</a></li>
					<li>mail 	: <a href="mailto:gbpark0524@gmail.com">gbpark0524@gmail.com</a></li>
					<li>company : <a href="mailto:gbpark0524@kaoni.com">gbpark0524@kaoni.com</a></li>
				</ul>
			</div>
			<div class="bor-w2-b1 fli-2 dis-none s-dis-block">
			</div>
		</div>
	</div>
</main>
<div id="modal-to-me" class="shade-modal">
	<div class="modal-content bor-b1-w2 fl-c-it">
		<div class="modal-header fl-r-cb-ic pb-q2">
			<h3 class="modal-title" id="toMeModalLabel">To gbPark</h3>
			<div class="btn-close" data-bs-dismiss="modal" aria-label="Close"></div>
		</div>
		<hr class="line">
		<div class="modal-body">
			<form class="fl-c-cc-it">
				<label for="tome_title" class="my-q2">Title:</label>
				<input type="text" class="input-text my-q2" id="tome_title">
				<label for="tome_tel" class="my-q2">Email or phone:</label>
				<input type="text" class="input-text my-q2" id="tome_tel">
				<label for="tome_message" class="my-q2">Message:</label>
				<textarea class="input-textarea" id="tome_message" style="height: 135px;"></textarea>
			</form>
		</div>
		<div class="modal-footer fl-r-cc-ic">
			<div class="">
				<div class="" role="alert" aria-live="assertive" aria-atomic="true">
					<div class="">
						<div class="toast-body">
							제목과 내용 입력은 필수입니다.
						</div>
						<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
					</div>
				</div>
			</div>
			<button type="button" class="" data-bs-dismiss="modal">Close</button>
			<button type="button" class="" onclick="sendMsg()">Send message</button>
		</div>
	</div>
</div>
